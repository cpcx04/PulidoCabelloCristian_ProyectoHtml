<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Nueva Cuenta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/DJ-Logo-Transparent-PNG.png">
    <style>
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50%;
        }

        a:link,
        a:visited,
        a:active {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Crear Nueva Cuenta</h1>
        </div>
    </div>
    <div class="content-container">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="capybaradeejay@gmail.com">
                </div>
                <div class="form-group">
                    <label for="confirm-email">Confirmar Email:</label>
                    <input type="email" class="form-control" id="confirm-email" placeholder="Confirmar email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirm-password"
                        placeholder="Confirmar Contraseña">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Curro">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ruiz Moreno">
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="47266138P">
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="666 755 666">
                </div>
                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <select class="form-control" id="empresa">
                        <option>Deejays Association</option>
                        <option>Deejays Company</option>
                        <option>Deejays LA</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                <a href="../html/portada.html" target="_blank" title="volver">
                    <p>Volver al Inicio</p>
                </a>
            </form>
        </div>
</body>

</html>
