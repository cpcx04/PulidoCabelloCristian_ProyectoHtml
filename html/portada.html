<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurroRuiz Deejay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    h1 {
        font-size: 4rem;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: #fff;
        background-color: #F44336;
        opacity: 0.75;
        padding: 1rem;
    }

    form {
        padding: 5px;
    }
</style>

<body>
    <div class="jumbotron">
        <h1>CurroRuiz Deejay</h1>
    </div>
    <section class="h-100 gradient-form " style="background-color:rgba(93, 99, 90, 0.75);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10 ">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body md-5 mx-md-4">
                                    <div class="text-center d-flex justify-content-center">
                                        <h4 class="mt-1 mb-5 pb-1">Deejays Company</h4>
                                    </div>
                                    <form>
                                        <p>Inicio de Sesión</p>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Número de teléfono o email" />
                                            <label class="form-label" for="form2Example11">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control" />
                                            <label class="form-label" for="form2Example22">Contraseña</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button">Log
                                                in</button>
                                            <a class="text-muted" href="#!">Has olvidado tu contraseña?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">No tienes una cuenta?</p>
                                            <button type="button" class="btn btn-outline-danger">Crear una</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
